<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr = [2,4,3,1,7,6,5];
    console.log(arr);
    for (var i = 0; i < arr.length - 1; i++) {

        var bool = true;
        for (var j = 0; j < arr.length - 1-i; j++) {
            if(arr[j] > arr[j+1]){
                var temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
                bool = false;
            }
        }
        if(bool){
            break;
        }
    }

    console.log(arr);
</script>

</body>
</html>

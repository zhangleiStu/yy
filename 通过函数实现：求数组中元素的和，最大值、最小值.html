<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //求最大值
    var arr = [1, 2, 3, 4, 5, 6];
    function getMax() {
        var max = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[0] < arr[i]) {
                max = arr[i];
            }
        }
        return max;
    }
    console.log(getMax(arr));

    //求最小值
    function getMin() {
        var min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[0] > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }
    console.log(getMin(arr));

    //求和
    function getSum() {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum;
    }
    console.log(getSum(arr));

</script>
</body>
</html>
